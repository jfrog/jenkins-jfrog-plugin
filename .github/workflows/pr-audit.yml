name: PR Audit

on:
  pull_request:

jobs:
  jfrog-audit:
    runs-on: ubuntu-latest
    env:
      JF_URL: ${{ secrets.ARTIFACTORY_URL }}
      JF_ACCESS_TOKEN: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4

      - name: Verify JFrog CLI config
        run: |
          echo "Checking JFrog CLI configuration..."
          jf c show
          echo "---"
          echo "Testing Xray connectivity..."
          jf rt ping || echo "Warning: Could not ping Artifactory"

      - name: Run jf audit
        run: jf audit --format=table
