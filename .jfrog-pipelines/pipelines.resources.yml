resources:
  - name: jenkinsJFrogSnapshotGit
    type: GitRepo
    configuration:
      path: jfrog/jenkins-jfrog-plugin
      gitProvider: il_automation  # Uses il_automation for jfrog org access
      branches:
        include: main

  - name: jenkinsJFrogReleaseGit
    type: GitRepo
    configuration:
      path: jfrog/jenkins-jfrog-plugin
      gitProvider: il_automation  # Uses il_automation for jfrog org access
      buildOn:
        commit: false
      branches:
        include: main
